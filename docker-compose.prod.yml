version: '3.8'

services:
  # ML Model Service
  aipathy-ml-model:
    image: elifarslancelik/aipathy-ml-model:latest
    container_name: aipathy-ml-model
    ports:
      - "32793:32793"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - aipathy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32793/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ml_logs:/app/logs
      - uploads_volume:/app/uploads  # Backend ile paylaşılan uploads volume

volumes:
  ml_logs:
  uploads_volume:  # Backend ile paylaşılan volume

networks:
  aipathy-network:
    external: true  # Diğer servislerle paylaşılan network 